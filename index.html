<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
</head>
<body>

    <div class="game">
        <img class="mario" src="img/mario.gif" alt="Mario">
        <img class="pipe" src="img/pipe.png" alt="Cano">
        <img class="goomba" src="img/goomba.png" alt="Goomba">
        <img class="clouds" src="img/clouds.png" alt="Nuvem">

        <div class="score">Score: 0</div>
        <button class="start" onclick="startGame()">Iniciar</button>
    </div>

    <div class="game-over">
        <h1>Game Over :(</h1>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
